{% extends "page.html" %}

{% block page_content %}
<div class="row faq-header">
{% for button in page.buttons %}
{% set page = page_for(button.page) %}
<div class="col-md-2">
    <a class="thumbnail" href="{{SITEURL}}/{{ page.url }}">
      <div class="caption">
        <h3>{{ button.title }}</h3>
        <p>{{ page.summary }}</p>
      </div>
    </a>
</div>
{% endfor %}
</div>
{{ super() }}
{% endblock %}
