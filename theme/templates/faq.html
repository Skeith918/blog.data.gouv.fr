{% extends "page.html" %}

{% block page_content %}
<div class="row faq-header">
{% for button in page.buttons %}
{% set page = page_for(button.page) %}
    <a href="{{SITEURL}}/{{ page.url }}">
        <h3>{{ button.title }}</h3>
        <p>{{ page.summary }}</p>
    </a>
{% endfor %}
</div>
{{ super() }}
{% endblock %}
