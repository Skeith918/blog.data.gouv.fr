{% if article.tags %}
<span class="metadata">
{#<span class="label label-default">{{ _('Tags') }}</span> #}
<i class="fa fa-tags"></i>
{% for tag in article.tags %}
	<a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
    {% if not loop.last %}
        /
    {% endif %}
{% endfor %}
</span>
{% endif %}
